<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SoundCloud Jukebox</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <form id="myForm">
      <input type="text" id="search" placeholder="artist, title, or genre">
      <input type="number" id="track-id" placeholder="track id">
    </form>
    <div id="buttons">
      <button id="play" type="button" >Play</button>
      <button id="pause" type="button">Pause</button>
      <button id="stop" type="button">Stop</button>
    </div>
    <div id="playlist"></div>
    <div class="results">
       <a href="#" id="artist"></a><br>
       <a href="#" id="title" class="title"></a>
       <p id="description"></p>
       <span id="genre"></span>
    </div>
    <img id="artwork"/>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.2.1.js"></script>
    <script src="js/soundcloud.js" type="text/javascript"></script>
  </body>
</html>
