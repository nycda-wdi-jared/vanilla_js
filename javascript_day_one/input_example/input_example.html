<!DOCTYPE html>
<html>
<head>
	<title>Input Example</title>
</head>
<body>
	<p>Add Two Numbers</p>
	<input type="number" id="input_one"/>
	<input type="number" id="input_two"/>
	<button id="add" onclick="addNums()">Click To Add</button>
	<br>
	Result: <div id="result"></div>
	<br><br>
	<p>Add Two Strings</p>
	<input type="text" id="input_three"/>
	<input type="text" id="input_four"/>
	<button id="addStrings" onclick="addStrings()">Click To Add Strings</button>
	<br>
	Result: <div id="result-strings"></div>
	<br><br>
	<script type="text/javascript" src="input_example.js"></script>
</body>
</html>
